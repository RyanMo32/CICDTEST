name: npm test

on: [push]

jobs:

  test:

    runs-on: ubuntu-latest

    strategy:

      matrix:

        node_version: [12.x]

    steps:
 
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}

        uses: actions/setup-node@v1

        with:

          node-version: ${{ matrix.node-version }}

      - run: npm install

      - run: npm run build --if-present

      - run: npm test

      name: Deploy

on:
  push:
    branches:
      - master

